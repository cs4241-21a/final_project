<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="stylesheets/style.css" />
  <head>

  <h1>Welcome!</h1>
  </head>
  <body>
    <h2>Login</h2>
    <div style="width: 14%; margin-left: 42.5%; margin-right: 42.5%" role = "table" aria-label="Login Table">
      <form action="/login" method="POST" id="form" autocomplete="off">
        <div class="flex-container2" role="row" aria-label="Username row">
        <div class = "flex-child" role="columnheader">
          <label for="user" class="theLabels2">Username: </label
          >
        </div>
          <div class="flex-child" style="margin-left: -20%;" role="columnheader">
          <input
            type="text"
            name="username"
            placeholder="username"
            class="theInputs2"
            id="uname"
          />
        
        </div>
      </div>
      <div class="flex-container2" role="row">
        <div class = "flex-child" role = "columnheader">
          <label for="password" class="theLabels2">Password: </label
          >
        </div>
          <div class="flex-child" style="margin-left: -20%;" role="columnheader">
          <input
            type="password"
            name="password"
            placeholder="password"
            class="theInputs2"
            id="pword"
          />
        </div>
        </div>
        <div style="margin-top: 10%; margin-left: 42%; padding-top: 20px;"><input type="submit" id ="submit"/></div>
      </form>
    </div>

    <h2>Sign Up</h2>
    <div style="width: 14%; margin-left: 42.5%; margin-right: 42.5%" role = "table" aria-label="Login Table">
      <form action="/signup" method="POST" id="form2">
        <div class="flex-container2" role="row" aria-label="Username row">
        <div class = "flex-child" role="columnheader">
          <label for="user" class="theLabels2">Username: </label
          >
        </div>
          <div class="flex-child" style="margin-left: -20%;" role="columnheader">
          <input
            type="text"
            name="username"
            placeholder="username"
            class="theInputs2"
            id="uname2"
            autocomplete="off"
          />
        
        </div>
      </div>
      <div class="flex-container2" role="row">
        <div class = "flex-child" role = "columnheader">
          <label for="password" class="theLabels2">Password: </label
          >
        </div>
          <div class="flex-child" style="margin-left: -20%;" role="columnheader">
          <input
            type="password"
            name="password"
            placeholder="password"
            class="theInputs2"
            id="pword2"
            autocomplete="off"
          />
        </div>
        </div>
        <div style="margin-top: 10%; margin-left: 42%; padding-top: 20px;"><input type="submit" id="signup" /></div>
      </form>
    </div>
  </body>
  <script src="js/loginScript.js"></script>
</html>
