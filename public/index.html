<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=icon href='./img/favicon.ico' type="image/ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css" integrity="sha512-+VDbDxc9zesADd49pfvz7CgsOl2xREI/7gnzcdyA9XjuTxLXrdpuz21VVIqc5HPfZji2CypSbxx1lgD7BgBK5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <title>Meme Machine</title>
</head>
<body>
<div class="editor">
    <input type="file" id="imageInput" accept="image/*"/>
    <button id="download">Download</button>
    <br/>
    <label for="topText">
        <input type="text" id="topText" placeholder="TOP TEXT">
        <button id="topTextBtn">Add Text</button>
    </label>
    <label for="bottomText">
        <input type="text" id="bottomText" placeholder="BOTTOM TEXT">
        <button id="bottomTextBtn">Add Text</button>
    </label>
    <br/>
    <button disabled id="startCropBtn" value="Start Cropping">Start Cropping</button>
    <button disabled id="cropBtn" type="button" value="Crop">Crop Image</button>
    <button disabled id="restoreCropBtn" type="button" value="Restore">Reset Image</button>
    <br/>
    <canvas id="imgCanvas" width="1000" height="800">Your browser does not support canvas.</canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/cropperjs"></script>
<script src="./scripts/editor.js"></script>
</body>
</html>
