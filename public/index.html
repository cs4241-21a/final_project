<!DOCTYPE html>
<html lang="en">
<head>
	<title>G3P Expense Tracker</title>
	<meta charset="UTF-8"/>
	<meta name="description" content="Home page of the G3P Expense Tracker"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="/styles.css"/>
	<script src="js/scripts.js" defer></script>
	<script type="module">
		import DateRangePicker from "/js/DateRangePicker.js";

		const elem = document.getElementById("dateRangePickerId");
		const rangepicker = new DateRangePicker(elem, {
			// options
			autohide: true,
			// calendarWeeks: true,
			clearBtn: true,
			container: "body", // CSS selector for the element to append the date picker
			// dateDelimiter: ',', // Delimiter string to separate the dates in a multi-date string
			// defaultViewDate: today,
			disableTouchKeyboard: true, // Whether to prevent on-screen keyboard on mobile devices from showing up when the associated input field receives focus
			format: 'yyyy-mm-dd',
			// language: 'en',
			maxView: 2, // Years
			// nextArrow: '»',
			// orientation: 'auto',
			pickLevel: 0, // 0:date, 1: month, 2:year
			// prevArrow: '«',
			// showDaysOfWeek: true,
			// startView: 0, // 0:date, 1: month, 2:year, 3:decades
			// title: '',
			todayBtn: true,
			todayBtnMode: 1, // 0: focus, 1: select
			todayHighlight: true,
			weekStart: 1 // Monday ( 0:Sunday – 6:Saturday )
		});
	</script>
</head>
<body class="bg-gray-50">
<!-- Header -->
<div id="header" class="relative bg-white">
	<div class="max-w-7xl mx-auto px-4 sm:px-6">
		<div
				class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10"
		>
			<div class="flex justify-start lg:w-0 lg:flex-1">
				<a href="/">
					<span class="sr-only">G3P Logo</span>
					<img
							class="h-8 w-auto sm:h-10 filter drop-shadow-md"
							src="/G3P-logo.png"
							alt="G3P Logo"
					/>
				</a>
			</div>
			<div class="flex items-center justify-end md:flex-1 lg:w-0">
				<a href="/logout" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">
					Sign out </a>
				<div class="ml-8 relative inline-block text-left">
					<div>
						<button type="button" id="themeButton"
						        onclick='document.getElementById("themeMenu").setAttribute("class", "origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none")'
						        class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-theme-500"
						        aria-expanded="true" aria-haspopup="true">
							Themes
							<!-- Heroicon name: solid/chevron-down -->
							<svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
							     fill="currentColor" aria-hidden="true">
								<path fill-rule="evenodd"
								      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
								      clip-rule="evenodd"/>
							</svg>
						</button>
					</div>

					<div id="themeMenu" style="z-index: 1"
					     class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
					     role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
						<div class="py-1" role="none">
							<!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
							<button onclick="changeTheme('default')"
							        class="text-myGreen-700 w-full block px-4 py-2 text-sm bg-myGreen-100 hover:text-myGreen-900"
							        role="menuitem" tabindex="-1">Default
							</button>
							<button onclick="changeTheme('red')"
							        class="text-red-700 w-full block px-4 py-2 text-sm bg-red-100 hover:text-red-900"
							        role="menuitem" tabindex="-1">Red
							</button>
							<button onclick="changeTheme('rose')"
							        class="text-rose-700 w-full block px-4 py-2 text-sm bg-rose-100 hover:text-rose-900"
							        role="menuitem" tabindex="-1">Rose
							</button>
							<button onclick="changeTheme('pink')"
							        class="text-pink-700 w-full block px-4 py-2 text-sm bg-pink-100 hover:text-pink-900"
							        role="menuitem" tabindex="-1">Pink
							</button>
							<button onclick="changeTheme('amber')"
							        class="text-amber-700 w-full block px-4 py-2 text-sm bg-amber-100 hover:text-amber-900"
							        role="menuitem" tabindex="-1">Amber
							</button>
							<button onclick="changeTheme('yellow')"
							        class="text-yellow-700 w-full block px-4 py-2 text-sm bg-yellow-100 hover:text-yellow-900"
							        role="menuitem" tabindex="-1">Yellow
							</button>
							<button onclick="changeTheme('green')"
							        class="text-green-700 w-full block px-4 py-2 text-sm bg-green-100 hover:text-green-900"
							        role="menuitem" tabindex="-1">Green
							</button>
							<button onclick="changeTheme('emerald')"
							        class="text-emerald-700 w-full block px-4 py-2 text-sm bg-emerald-100 hover:text-emerald-900"
							        role="menuitem" tabindex="-1">Emerald
							</button>
							<button onclick="changeTheme('sky')"
							        class="text-sky-700 w-full block px-4 py-2 text-sm bg-sky-100 hover:text-sky-900"
							        role="menuitem" tabindex="-1">Sky Blue
							</button>
							<button onclick="changeTheme('blue')"
							        class="text-trueBlue-700 w-full block px-4 py-2 text-sm bg-trueBlue-100 hover:text-trueBlue-900"
							        role="menuitem" tabindex="-1">Blue
							</button>
							<button onclick="changeTheme('indigo')"
							        class="text-indigo-700 w-full block px-4 py-2 text-sm bg-indigo-100 hover:text-indigo-900"
							        role="menuitem" tabindex="-1">Indigo
							</button>
							<button onclick="changeTheme('violet')"
							        class="text-violet-700 w-full block px-4 py-2 text-sm bg-violet-100 hover:text-violet-900"
							        role="menuitem" tabindex="-1">Violet
							</button>
							<button onclick="changeTheme('purple')"
							        class="text-purple-700 w-full block px-4 py-2 text-sm bg-purple-100 hover:text-purple-900"
							        role="menuitem" tabindex="-1">Purple
							</button>
							<button onclick="changeTheme('warmGray')"
							        class="text-warmGray-700 w-full block px-4 py-2 text-sm bg-warmGray-100 hover:text-warmGray-900"
							        role="menuitem" tabindex="-1">Warm Gray
							</button>
							<button onclick='document.getElementById("themeMenu").setAttribute("class", "hidden")'
							        class="text-gray-700 w-full block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900"
							        role="menuitem" tabindex="-1">Cancel
							</button>
						</div>
					</div>
				</div>
				<button
						onclick="addItem()"
						class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-theme-600 hover:bg-theme-700">
					<!-- Heroicon name: solid/plus -->
					<svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
					     fill="currentColor"
					     aria-hidden="true">
						<path fill-rule="evenodd"
						      d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
						      clip-rule="evenodd"/>
					</svg>
					Add Item
				</button>
			</div>
		</div>
	</div>
</div>
<!-- Statistics Card -->
<div id="stats" class="max-w-7xl mx-auto pt-6 sm:px-6 lg:px-8">
	<div class="max-w-4xl mx-auto">
		<div class="bg-white shadow overflow-hidden sm:rounded-lg">
			<div class="px-5 py-5">
				<dl id="statsGrid" class="grid grid-cols-1 gap-5 sm:grid-cols-2">
					<!-- Date Range Picker -->
					<div date-rangepicker id="dateRangePickerId" class="flex justify-between items-center">
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"
								     xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" clip-rule="evenodd"
									      d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"></path>
								</svg>
							</div>
							<input name="firstDay" id="firstDayInput" type="text"
							       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
							       placeholder="Select start date">
						</div>
						<span class="mx-4 text-gray-500">to</span>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"
								     xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" clip-rule="evenodd"
									      d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"></path>
								</svg>
							</div>
							<input name="lastDay" id="lastDayInput" type="text"
							       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
							       placeholder="Select end date">
						</div>
					</div>
					<!-- Date Range Update Buttons -->
					<div class="flex items-center">
						<button type="submit" onclick="updateContent()"
						        class="mr-2 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-theme-600 text-base font-medium text-white hover:bg-theme-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-500 sm:text-sm">
							Enter Date
						</button>
						<button type="submit" onclick="viewAllTimes()"
						        class="ml-2 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-500 sm:text-sm">
							All Times
						</button>
					</div>
					<!-- Search Bar -->
					<div class="flex items-center">
						<input type="text" id="searchKeyInput" placeholder="Global Search"
						       class="focus:ring-theme-500 focus:border-theme-500 block w-full rounded-md border-gray-300 shadow-sm bg-gray-50 font-medium text-gray-700 sm:text-sm">
					</div>
					<!-- Search Button -->
					<div class="flex items-center">
						<button type="submit" id="searchAllTimesButton" onclick="searchAllTimes()"
						        class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-500 sm:text-sm">
							Search All Times
						</button>
					</div>
				</dl>
			</div>
		</div>
	</div>
</div>
<!-- Cards -->
<div id="cards"></div>
<br/>
<br/>
<br/>
<br/>
<br/>

<!-- Cards adapted from https://tailwindui.com/components/application-ui/data-display/description-lists -->

</body>
</html>
