<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=icon href='./img/favicon.ico' type="image/ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css" integrity="sha512-+VDbDxc9zesADd49pfvz7CgsOl2xREI/7gnzcdyA9XjuTxLXrdpuz21VVIqc5HPfZji2CypSbxx1lgD7BgBK5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Meme Machine</title>
</head>
<body>
<div class="editor">
    <input type="file" id="imageInput" accept="image/*"/>
    <button class="btn btn-primary" id="download">Download</button>
    <br/>
    <label for="topText">
        <input type="text" class="form-control" id="topText" placeholder="TOP TEXT">
        <button class="btn btn-primary" id="topTextBtn">Add Text</button>
    </label>
    <label for="bottomText">
        <input type="text" class="form-control" id="bottomText" placeholder="BOTTOM TEXT">
        <button class="btn btn-primary" id="bottomTextBtn">Add Text</button>
    </label>
    <br/>
    <button disabled id="startCropBtn" value="Start Cropping">Start Cropping</button>
    <button disabled id="cropBtn" type="button" value="Crop">Crop Image</button>
    <button disabled id="restoreCropBtn" type="button" value="Restore">Reset Image</button>
    <button disabled id="rotateLeft" type="button" value="Rotate Left">Rotate Left</button>
    <button disabled id="rotateRight" type="button" value="Rotate Right">Rotate Right</button>
    <button disabled id="flipX" type="button" value="Flip X">Flip X</button>
    <button disabled id="flipY" type="button" value="Flip Y">Flip Y</button>
    <br/>
    <canvas id="imgCanvas" width="1000" height="800">Your browser does not support canvas.</canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/caman"></script>
<script src="https://cdn.jsdelivr.net/npm/cropperjs"></script>
<script src="./scripts/editor.js"></script>
</body>
</html>
