<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Quoridor</title>

    <link rel='stylesheet' type='text/css' href='../css/styles.css'>
    <script src='js/p5.js'></script>
</head>

<body>
    <div id="content"></div>
    
    <h3>Room Code: <code id="room-code"></code></h3>
    <h4 id="friend-join" hidden>Tell a friend to join at: <a target="_blank" id="url"></a></h4>
    <form id = "moveform">
        <p>Please select a move type:</p>
        <div>
          <input type="radio" id="moveType1"
           name="move" value="movePawn" checked>
          <label for="moveType1">Move Pawn</label>
      
          <input type="radio" id="moveType2"
           name="move" value="placeHorWall">
          <label for="moveType2">Place Horizontal Wall</label>
      
          <input type="radio" id="moveType3"
           name="move" value="placeVerWall">
          <label for="moveType3">Place Vertical Wall</label>
        </div>
        
      </form>

      <script src='js/board.js'></script>

      <script>
        window.onload = wsSetup;
    </script>



</body>
</html>
