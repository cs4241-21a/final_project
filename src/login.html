<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login page for users using third party platform authentication">
    <title>Login Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/sanitize.css/typography.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/sanitize.css/forms.css" rel="stylesheet" />

    <!-- Font Information -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div id="app"></div>
        <script type="module" src="index.js"></script> -->
    <div class="login_grid_layout">
      <div class="header_bar_area">
        <h1 class="app_title"><b>Tech Teammate Tagup</b></h1>
      </div>

      <div class="welcome_area">
        <h2 class="welcome_title">Welcome!</h2>
        <p class="welcome_text">
          <b>
            Welcome to Tech Teammate Tagup, the app designed to help you find
            group members for classes or interests at WPI! Please sign in using
            your Outlook, Google, Github, or Discord account with the link below
            to access your data.</b
          >
        </p>
      </div>

      <div class="oauth_buttons_area">
        <div>
          <div>
            <a href="/auth/outlook"
              ><img
                src="https://www.warrentonfire.org/wp-content/uploads/2020/12/office-outlook-logo.png"
                alt="Outlook login"
                id = "outlookBtn"
                class = "oauth_button"
            /></a>
            <a href="/auth/google"
              ><img
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                alt="Google login"
                class="oauth_button"
                id = "googleBtn"
            /></a>
          </div>
          <div>
            <a href="/auth/github"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png"
                alt="GitHub login"
                class="oauth_button"
                id = "githubBtn"
            /></a>
            <a href="/auth/discord"
              ><img
                src="https://www.freepnglogos.com/uploads/discord-logo-png/discord-logo-logodownload-download-logotipos-1.png"
                alt="Discord login"
                class="oauth_button"
                id = "discordBtn"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
