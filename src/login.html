<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
        <link
          href="https://unpkg.com/sanitize.css/typography.css"
          rel="stylesheet"
        />
        <link href="https://unpkg.com/sanitize.css/forms.css" rel="stylesheet" />
    </head>
    <body>
        <!-- <div id="app"></div>
        <script type="module" src="index.js"></script> -->

        <p class="welcome_area">
            <b>
              Welcome! Please sign in using your Outlook/Google/Github/Discord account with the link below to
              access your data.</b>
        </p>

        <a href="/auth/outlook"><img src="https://www.warrentonfire.org/wp-content/uploads/2020/12/office-outlook-logo.png" alt="Outlook login" style="width:42px;height:42px;"></a>
        <a href="/auth/google"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="Google login" style="width:42px;height:42px;"></a>
        <a href="/auth/github"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" alt="GitHub login" style="width:42px;height:42px;"></a>
        <a href="/auth/discord"><img src="https://www.nicepng.com/png/detail/17-175360_discord-logo-png-transparent-discord-icon.png" alt="Discord login" style="width:42px;height:42px;"></a>
    </body>
</html>
